<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>Ali.MD Mobile Apps</title>

	<link rel="stylesheet" type="text/css" href="../common-files/jquery.mobile.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script type="text/javascript" src="../common-files/jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="../common-files/jquery.mobile.js"></script>

</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h2>
				Ali.MD Mobile Apps
			</h2>
		</div>
		<div data-role="content">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Choose a pet:</legend>
		     	<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
		     	<label for="radio-choice-1">Cat</label>

		     	<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
		     	<label for="radio-choice-2">Dog</label>

		     	<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
		     	<label for="radio-choice-3">Hamster</label>

		     	<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
		     	<label for="radio-choice-4">Lizard</label>
		</fieldset>
		</div>
		<div data-role="footer" data-position="fixed">
			<h3>
				Footer Line
			</h3>
		</div>
	</div>
</body>
</html>
